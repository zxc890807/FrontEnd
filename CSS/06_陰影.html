<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>陰影</title>
		<style>
			h1 {
				text-shadow: 4px 4px 5px #342fc0; /*第一個是水平 第二個是垂直位移 第三個是模糊效果*/
			}
			#box1 {
				box-shadow: 4px 4px 5px;
			}
		</style>
	</head>
	<body>
		<h1>ABC</h1>
		<div id="box1">第一個盒子</div>
		<div id="box2">第二個盒子</div>
	</body>
</html>
