<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>盒模型</title>
		<style>
			.box {
				/* margin:元素間的距離(元素外) */
				/* padding:類似word中的內邊界(元素內) */
				/* border:邊線(框線) */
				width: 200px;
				height: 200px;
				background-color: gray;
				margin-bottom: 30px;
				border: 1px black solid;
				padding-top: 10px;
				padding-left: 10px;
				/* 可以直接在網頁中點右鍵->檢查/檢測->直接在網頁中調整 */
			}
		</style>
	</head>
	<body>
		<div class="box">1st div</div>
		<div class="box">2nd div</div>
	</body>
</html>
