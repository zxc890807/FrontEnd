<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Display</title>
		<!-- 每個元素有自己預設的display，可以透過設定display來改變屬性 -->
		<!-- inline & inline-block 差別在於 inline-block可以設置長寬高 -->
		<style>
			div {
				/* display: inline-block; */
				display: inline;
			}
			span {
				display: block;
			}
			p {
				display: none;
			}
		</style>
	</head>
	<body>
		<div>DIV</div>
		<span>SPAN1</span>
		<span>SPAN2</span>
		<span>SPAN3</span>
		<span>SPAN4</span>
		<span>SPAN5</span>
		<p>
			Lorem ipsum dolor sit amet consectetur, adipisicing elit. Similique
			culpa architecto at a nesciunt fugiat, veniam doloremque qui
			temporibus autem nulla vel quis odit. Ea totam quaerat doloremque
			libero officia?
		</p>
	</body>
</html>
