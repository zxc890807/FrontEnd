<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>元素選擇器</title>
		<style>
			h1 {
				color: blue;
				font-size: 50px;
			}
			p {
				color: red;
			}
			a {
				text-decoration: none;
			}
		</style>
	</head>
	<body>
		<div>
			<h1>標題</h1>
			<p>段落一</p>
			<p>段落二</p>
			<a href="https://www.google.com/?hl=zh_TW">google</a>
			<span>SPAN label</span>
		</div>
	</body>
</html>
