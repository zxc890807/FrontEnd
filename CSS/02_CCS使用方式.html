<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CSS 三種使用方式</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!--    行內樣式(Inline Styling)
                內嵌樣式(Embedded Styling)
                外部樣式(External Stylesheets) -->
		<h1 style="color: blue">
			<b>行內樣式</b>，使用這種方式，若需要修改時要一個一個去改動
		</h1>
		<p>
			<b>內嵌樣式</b
			>，利用這種方式，可以針對某種元素，或是特定id的物件去統一做修改，適合保持一致性。<br />
			當今天你的專案包含多個html檔案，而這些html檔案都有需要統一的風格的時候，就會需要在每個html檔案的head中加入同一段style，
			就會比較麻煩，於是產生第三種外部樣式表。
		</p>
		<a href="./02_2.html">Page2</a>
	</body>
</html>
