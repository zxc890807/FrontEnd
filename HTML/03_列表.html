<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>有序列表&無序列表</title>
  </head>
  <body>
    <!-- <ul> 為無序列表 -->
    <h2>無序列表</h2>
    <ul>
      <li>CD</li>
      <li>DVD</li>
      <li>藍光</li>
    </ul>
    <!-- <ol> 為有序列表 -->
    <h2>有序列表1</h2>
    <ol type="1" start="1">
      <li>CD</li>
      <li>DVD</li>
      <li>藍光</li>
    </ol>
    <h2>有序列表2</h2>
    <ol type="a" start="4">
      <li>CD</li>
      <li>DVD</li>
      <li>藍光</li>
    </ol>
    <h2>有序列表3</h2>
    <ol type="i" start="7">
      <li>CD</li>
      <li>DVD</li>
      <li>藍光</li>
    </ol>
    <!-- type : 序列的形式(type = 1,A,a,I,i，依序為數字、大小寫英文、大小寫羅馬字) -->
    <!-- start : 開頭的標示 -->
  </body>
</html>
