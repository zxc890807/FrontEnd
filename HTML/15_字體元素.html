<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>字體元素</title>
	</head>
	<body>
		<!-- strong 跟 em 跟 粗體斜體一樣 ， 只差在轉語音的時候有語意 -->
		<p>
			這是一般<br />
			<b>這是粗體</b><br />
			<strong>這是強調</strong><br />
			<i>這是斜體</i><br />
			<em>這是em</em><br />
		</p>
	</body>
</html>
