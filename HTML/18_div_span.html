<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>DIV & SPAN</title>
	</head>
	<body>
		<!-- DIV 以及SPAN都是塊級的容器元素，他是一個區塊一個區塊的排列，
         DIV 會垂直排列 ， SPAN會水平排列 -->
		<div style="background-color: blue">第一個區塊</div>
		<div style="background-color: cadetblue">第二個區塊</div>
		<span style="background-color: bisque">SPAN1</span>
		<span style="background-color: cornflowerblue">SPAN2</span>
		<span style="background-color: burlywood">SPAN3</span>
		<span style="background-color: chocolate">SPAN4</span>
	</body>
</html>
