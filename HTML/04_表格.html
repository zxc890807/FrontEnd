<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>表格Table</title>
    <!-- style這塊是CSS -->
    <style>
      table,
      tr,
      th,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <!-- table是表格，tr是橫列，td決定列中有幾個元素(也就是行)，th應該是標題-->
    <table>
      <tr>
        <th>星球</th>
        <th>海洋</th>
        <th>沙漠</th>
      </tr>
      <tr>
        <td>地球</td>
        <td>太平洋</td>
        <td>薩哈拉</td>
      </tr>
    </table>
  </body>
</html>
