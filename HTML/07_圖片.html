<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>圖片</title>
	</head>
	<body>
		<!-- src : 資料來源 ， alt : 當圖片讀取有誤的時候會出現的訊息。 -->
		<img
			src="./src_folder/Golden Retriever.jpg"
			height="400"
			width="400"
			alt="圖片讀取有誤"
		/>
		<p>可以將圖片做成連結，如下</p>
		<a
			href="https://www.youtube.com/watch?v=-_7WYx_L9z4&list=PLpZ8gOBZmTy4Pa7QyxyeRuBsAOkYGhPrg&index=9"
		>
			<img
				src="./src_folder/Golden Retriever.jpg"
				height="100"
				width="100"
				alt="圖片讀取有誤"
			/>
		</a>
	</body>
</html>
