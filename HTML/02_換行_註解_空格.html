<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>標題、註解與空格</title>
</head>
<body>
    <h1>第一個標題</h1>
    <p>第一段文字</p>
    <!-- <br>是換行 -->
    <br>
    <br>
    <br>
    <h2>第二個標題</h2>
    <!-- &nbsp; 是空格，&是HTML的跳脫字元，像python裡的反斜線\ -->
    <p>第二段&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;文字</p>
    <!-- 這是註解(ctrl+/) ,MAC:(cmd+/) -->
</body>
</html>
